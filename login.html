<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/header.css" />
<title>Sign In</title>
</head>
<body>
	<div class="head">
		<h1 align="left">
			<span class="blink-text">></span> Developer's Issue Book 1.0
		</h1>
	</div>

	<div class="main" style="width: 400px; margin: 0 auto; margin-top: 7%" >
            <h2 align="center">Sign In</h2><br>	
            <form action="" method="post" id="loginFormId">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName" value="User" required />
 
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="User" required />
 
			<div align="center">
				<button id="signInBtn" type="submit">Login</button>
			</div>
			<div align="center" style="font-family: serif;">
				<br><i>or create an account ?</i><br><br>
				<button id="signInBtn" type="submit" onclick="createAccount()">Sign Up</button>
			</div>

		</form>
        </div>

	<footer>
		<span class="blink-text">></span>>
	</footer>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/commons.js"></script>
	<script type="text/javascript" src="js/sessionMgmt.js"></script>
</body>
</html>
