<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/header.css" />
<title>Index Page</title>
</head>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/editIssue.js"></script>
<script type="text/javascript" src="js/commons.js"></script>

<body>
	<div class="head">
		<h1 align="left">
			<span class="blink-text">></span> Developer's Issue Book
		</h1>
		<div>
			<h4 align="right">
				<a href="registerIssue.html">Register Issue</a><br> 
				<a href="#" onclick="logout()">Logout</a>
			</h4>
		</div>
	</div>
	
	<br><br>
	<div class="main" style="width: 500px; margin: 0 auto;">
		<h2>Edit Issue</h2>
		<form action="" method="post" id="editFormId">

			<label for="id">Id:</label> <input type="text" id="id" name="id"
				readonly="readonly" /> <label for="issueDesc">Issue
				Description:</label> <input type="text" id="issueDesc" name="issueDesc"
				required /> <label for="issueType">Issue Type:</label> <select
				id="issueType" name="issueType" required>
				<option value="Code">Code</option>
				<option value="Configuration">Configuration</option>
				<option value="API call">API call</option>
				<option value="DataBase">DataBase</option>
				<option value="Environment">Environment</option>
				<option value="UI">UI</option>
				<option value=Other>Other</option>
			</select> <label for="rootCause">Root Cause:</label> <input type="text"
				id="rootCause" name="rootCause" /> <label
				style="display: inline-block"> <span
				style="vertical-align: middle"> Resolved </span> <input
				type="checkbox" id="resolved" name="resolved" class="tick" />
			</label> <br> <br> <label for="resolution">Resolution:</label> <input
				type="text" id="resolution" name="resolution" /> <label
				for="references">References:</label> <input type="text"
				id="references" name="references" /> <label for="tags">Tags:</label>
			<input type="text" id="tags" name="tags" /> <br> <br>
			
			<input type="hidden" name="hid" id="createdAt" value= "createdAt">
			
			<div align="center">
				<button id="submitButton" type="submit">Update</button>
				&emsp; &emsp; &emsp; &emsp; &emsp;
				<button id="backButton" type="submit" onclick="home();">Back</button>
			</div>
		</form>
	</div>
	
	<br><br>
	<footer>
		<span class="blink-text">></span>
	</footer>
</body>
</body>


</html>
